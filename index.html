<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Firebase Link-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!--Moments Link-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Jquery Link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--CSS Link-->
    <link ref="stylesheet" type="text/css" href="assets/style.cs">
    <!--Javascript Link-->
    <script type="text/javascript" src="assets/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron" style="width: 100%; background-color: black">
                <div class="container">
                    <h1 class="display-6" style="text-align: center; color: white">East Coast Train Schedule</h1>
                </div>
            </div>
        </div>
        <form class="border border-secondary p-2" style="text-align: center">
            <div class="form-row pl-4">
                <label for="formTrain" class="col-auto col-form-label col-form-label-sm">Train Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="formTrain" placeholder="Train Name" style="font-size: 12px">
                </div>
                <label for="formDestination" class="col-auto col-form-label col-form-label-sm">Destination</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="formDestination" placeholder="Destination" style="font-size: 12px">
                </div>
                <label for="formFD" class="col-auto col-form-label col-form-label-sm">First Departure</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="formFD" placeholder="First Departure" style="font-size: 12px">
                </div>
                <label for="formFreq" class="col-auto col-form-label col-form-label-sm">Frequency</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="formFreq" placeholder="Frequency" style="font-size: 12px">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn" id="sbtn" style="width: 97%">Submit</button>
                </div>
            </div>
        </form>
        <br>
        <div class="row m-1" style="width: 100%">
                <div class="col-sm-12 border border-secondary p-3">
                    <table class="table" id="currentTable">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">First Departure</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Train Arrival Time</th>
                                <th scope="col">Time till Arrival</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
    
</body>
</html>
